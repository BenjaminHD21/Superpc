{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #B01010;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'registrarse' %}">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ingresar' %}">Ingresar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" >
        <form id="formulario">
            <div class="form-group">
                <label for="rut">Ingrese su rut</label>
                <input type="text" class="form-control" name="rut" placeholder="1234567-9" id="RUT">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control" name="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" class="form-control" name="apellido" placeholder="Ingrese su apellido">
            </div>
            <div class="form-group">
                <label for="Sexo">Sexo</label>
                <select class="form-control" id="sexo">
                  <option>Masculino</option>
                  <option>Femenino</option>
                </select>
              </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" id="correo" class="form-control" aria-describedby="emailHelp" placeholder="usuario@usuario.com">
              </div>
              <div class="form-group">
                <label for="imagen">Ingrese imagen</label>
                <input type="file" class="form-control-file" id="imagen">
              </div>
            <div class="form-group">
                <label for="radio">Desea suscribirse</label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="si" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">Si</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="no" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">No</label>
                  </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Ingrese tipo de vehiculo</label>
                <select class="form-control" id="vehiculo">
                  <option>Auto</option>
                  <option>Bus</option>
                  <option>Camion</option>
                  <option>Camioneta</option>
                  <option>Comercial</option>  
                  <option>Deportivo</option>
                  <option>Furgon</option>
                  <option>Hatchback</option>  
                  <option>Jeep</option>      
                  <option>Pick up</option>
                  <option>Sedan</option>
                  <option>Station-Wagon</option>
                  <option>Suv</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Ingrese marca</label>
                <textarea class="form-control" id="marca" rows="1"></textarea>
              </div>
              <div class="form-group">
                <label for="contraseña">Ingrese contraseña</label>
                <input type="text" class="form-control" name="contraseña1" id="contraseña1">
              </div>
              <div class="form-group">
                <label for="contraseña">Ingrese nuevamente contraseña</label>
                <input type="text" class="form-control" name="contraseña2" id="contraseña2">
              </div>
              <div class="form-group">
               <label for="region" id="region">seleccione region</label>
               <select class="form-control" id="comuna">
                <option></option>
               </select>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Enviar</button>
              <button type="submit" class="btn btn-primary btn-block" onclick="limpiar()">Limpiar</button>

        </form>
       </div> 
    
    
       <script src="https://kit.fontawesome.com/4c462f5131.js" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
       <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
       <script src="static/core/js/script.js"></script>    
</body>
</html>
